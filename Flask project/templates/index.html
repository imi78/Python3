<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
  </head>
  <body>
   
    <select class="form-select" id="from_currency" >
      <option selected>From currency</option>
      {% for key in  rates %}
      <option value={{key}}>{{key}}</option>
      {%endfor%}
    </select>

    <select class="form-select" id="to_currency">
      <option selected>To currency</option>
      {% for key in  rates %}
      <option value={{key}}>{{key}}</option>
      {% endfor %}
    </select>
    <br/>

    <p id="from"></p>
    <p id="to"></p>
   

 <script>
function Convert(){
    GetToCurrency()
    GetFromCurrency()
    }
function GetToCurrency(){
    var e = document.getElementById("to_currency");
    var result_to = e.options[e.selectedIndex].text;
    document.getElementById("to").innerHTML = result_to;
    }

function GetFromCurrency(){
    var e = document.getElementById("from_currency");
    var result_from = e.options[e.selectedIndex].text;
    document.getElementById("from").innerHTML = result_from;
    }

 </script>

<button type="button" onclick="Convert()">Convert</button>
 
</body>
</html>
