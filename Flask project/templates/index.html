<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/currency_converter.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  </head>

  <body>
    <div class="convert">
      <h1>Currency Converter</h1>

      <form action="/" method="POST">
        <label for="from_currency">
          <i class="far fa-money-bill-alt"></i>
        </label>
        <select class="form-select" name="from_currency">
          <option>From currency</option>
          {% for key in  rates %}
          <option value={{key}}>{{key}}</option>
          {%endfor%}
        </select>


        <label for="to_currency">
          <i class="far fa-money-bill-alt"></i>
        </label>

        <select class="form-select" name="to_currency">
          <option selected>To currency</option>
          {% for key in  rates %}
          <option value={{key}}>{{key}}</option>
          {%endfor%}
        </select>

        <label for="amount">
          <i class="fas fa-coins"></i>
        </label>

        <input type="number" name="amount" min="0">

        <input type="submit" value="Convert">
      </form>

      <!-- <label type="text">Total</label> -->

<p>{{from_currency}} </p>
<p>{{to_currency}}</p>
<p>{{amount}}</p>
    </div>
  </body>

</html>
